<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font">
    <header>
      <!-- NAVBAR -->
      <nav>
        <div class="nav-school-logo">
          <img src="./assets/logo.png" alt="Logo" />
          <p class="logo-text">SCHOOL</p>
        </div>

        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Facilities</li>
          <li>Admission</li>
        </ul>

        <button type="button">Contact</button>

        <div class="menu-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </div>
      </nav>
      <!-- NAVBAR -->
    </header>
    <main>
      <!-- BANNER -->
      <section class="banner">
        <img src="./assets/hero-kids.png" alt="" />
        <div class="banner-text-container">
          <span class="banner-headline"
            ><p>Empowering</p>
            <p>students from small</p>
            <p>age <span>towards vision</span></p>
          </span>
          <p class="banner-text">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button type="button">Enroll Now</button>
        </div>
      </section>
      <!-- BANNER -->
    </main>
  </body>
</html>
